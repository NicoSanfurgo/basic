<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="animated">
        <div class="box1"></div>
    </section>


    <section class="circular">
        <div class="container">
            <div class="box" style="--i:65%;--clr:#fd0a0a;">
                <div class="circle">
                    <h2>65<small>%</small></h2>
                </div>
                <h3>Html</h3>
            </div>

            <div class="box" style="--i:80%;--clr:#ff8c11;">
                <div class="circle">
                    <h2>80<small>%</small></h2>
                </div>
                <h3>Css</h3>
            </div>

            <div class="box" style="--i:18%;--clr:#0d60e5;">
                <div class="circle">
                    <h2>18<small>%</small></h2>
                </div>
                <h3>Javascript</h3>
            </div>
        </div>
    </section>

    <section class="animated">
        <div class="box1"></div>
    </section>
</body>
</html>
